<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->

    <script src="js/global.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app_config.js"></script>
    <script src="js/app_scopes.js"></script>

    <script src="js/services/services.js"></script>
    <script src="js/services/adutil_service.js"></script>
    <script src="js/services/settings_service.js"></script>
    <script src="js/services/network_service.js"></script>
    <script src="js/services/charities_service.js"></script>

    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/app_controller.js"></script>
    <script src="js/controllers/tab_controller.js"></script>
    <script src="js/controllers/home_controller.js"></script>
    <script src="js/controllers/give_controller.js"></script>
    <script src="js/controllers/give_list_controller.js"></script>
    <script src="js/controllers/give_detail_controller.js"></script>
    <script src="js/controllers/give_popover_controller.js"></script>
    <script src="js/controllers/settings_controller.js"></script>

  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
